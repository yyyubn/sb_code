version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build: #빌드 전에 할 행동
    commands:
      - echo Pre-build completed
  build: # 빌드 명령
    commands:
      - Build started
      - mvn clean package
  post_build:
    commands:
      - echo Build completed

artifacts: 
  files: # 빌드후에 배포단계로 옮길 파일들.
    - target/springbootApp.jar
    - start.sh
    - stop.sh
  discard-paths: yes # 파일의 목적지 상에 경로를 무시하겠다.